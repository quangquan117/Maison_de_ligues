<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/reset.css">

<body>
    <header>
        <h1>Films, séries TV et bien plus en illimité.</h1>

    <main>
        <ul>

                    <option value="1">France</option>
